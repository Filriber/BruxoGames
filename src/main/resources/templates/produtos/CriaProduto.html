<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Novo Produto</h2>

            <form method="post" enctype="multipart/form-data" th:object="${produtoDto}">

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Nome</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${produtoDto.nome}">
                        <p th:if="${#fields.hasErrors('nome')}" th:errorclass="text-danger"
                           th:errors="${produtoDto.nome}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Avaliação</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" th:field="${produtoDto.avaliacao}" min="1" max="5" step="0.5">
                        <p th:if="${#fields.hasErrors('avaliacao')}" class="text-danger" th:errors="${produtoDto.avaliacao}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Quantidade</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" th:field="${produtoDto.qtd_estoque}" min="1">
                        <p th:if="${#fields.hasErrors('qtd_estoque')}" class="text-danger" th:errors="${produtoDto.qtd_estoque}"></p>
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Descrição</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" th:field="${produtoDto.descricao}"></textarea>
                        <p th:if="${#fields.hasErrors('descricao')}" th:errorclass="text-danger"
                           th:errors="${produtoDto.descricao}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Preco</label>
                    <div class="col-sm-8">
                        <input pattern="\d{1,2}.\d{2}" step="0.01" type="number"
                               class="form-control" th:field="${produtoDto.preco}"
                               title="Formato válido: XX.XX">
                        <p th:if="${#fields.hasErrors('preco')}" class="text-danger" th:errors="${produtoDto.preco}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Imagem</label>
                    <div class="col-sm-8">
                        <input type="file" class="form-control" th:field="${produtoDto.imagens}" multiple>
                        <p th:if="${#fields.hasErrors('imagens')}" class="text-danger">
                            É necessário selecionar pelo menos uma imagem.
                        </p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Marca</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${produtoDto.marca}">
                        <p th:if="${#fields.hasErrors('marca')}" th:errorclass="text-danger"
                           th:errors="${produtoDto.marca}"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Confirmar</button>
                    </div>

                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-secondary" href="/produtos" role="button">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
