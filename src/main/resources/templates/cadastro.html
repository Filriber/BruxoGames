<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <script src=".cadastro.js" defer></script>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(45deg, rgb(255, 81, 0), rgb(255, 169, 40));
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        position: relative;
    }

    .container {
        width: 80%;
        max-width: 500px;
        padding: 40px;
        border-radius: 20px;
        position: relative;
        z-index: 1;
        background-color: rgba(255, 255, 255, 0.9);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select,
    button {
        padding: 15px;
        outline: none;
        font-size: 15px;
        border-radius: 15px;
        width: calc(100% - 30px); /* Alterado para ajustar o tamanho */
        box-sizing: border-box;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        display: block;
    }

    button {
        background-color: #111;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
        width: calc(100% - 30px); /* Ajustado para alinhar com os campos */
    }

    button:hover {
        background-color: #000;
    }

    .glow-on-hover {
        width: calc(100% - 30px); /* Ajustado para alinhar com os campos */
        height: 50px;
        border: none;
        outline: none;
        color: #fff;
        background: #111;
        cursor: pointer;
        position: relative;
        z-index: 0;
        border-radius: 10px;
    }

    .glow-on-hover:before {
        content: '';
        background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
        position: absolute;
        top: -2px;
        left: -2px;
        background-size: 400%;
        z-index: -1;
        filter: blur(5px);
        width: calc(100% + 4px);
        height: calc(100% + 4px);
        animation: glowing 20s linear infinite;
        opacity: 0;
        transition: opacity .3s ease-in-out;
        border-radius: 10px;
    }

    .glow-on-hover:active {
        color: #000
    }

    .glow-on-hover:active:after {
        background: transparent;
    }

    .glow-on-hover:hover:before {
        opacity: 1;
    }

    .glow-on-hover:after {
        z-index: -1;
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: #111;
        left: 0;
        top: 0;
        border-radius: 10px;
    }

    @keyframes glowing {
        0% { background-position: 0 0; }
        50% { background-position: 400% 0; }
        100% { background-position: 0 0; }
    }
</style>
<body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <form action="#">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" class="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" class="senha" name="senha" required>
            </div>
            <div class="form-group">
                <label for="confirmar-senha">Confirmar Senha:</label>
                <input type="password" class="senhaconf" name="confirmar-senha" required>
            </div>
            <div class="form-group">
                <label for="grupo">Grupo:</label>
                <select class="grupo" name="grupo">
                    <option value="administrador">Administrador</option>
                    <option value="estoquista">Estoquista</option>
                </select>
            </div>
            <button class="glow-on-hover" type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
