<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <style>
        /* Estilos para o cabeçalho */
        header {
          background: linear-gradient(to right, #FFA500, #FF6347); /* Gradiente laranja */
          color: white;
          padding: 20px;
          text-align: center;
        }

        /* Estilos para o rodapé */
        footer {
          background: linear-gradient(to right, #FFA500, #FF6347); /* Gradiente laranja */
          color: white;
          padding: 20px;
          text-align: center;
          position: absolute;
          bottom: 0;
          width: 100%;
        }

        /* Estilos para o conteúdo */
        .content {
          background: linear-gradient(to right, #FFA500, #FF6347); /* Gradiente laranja */
          padding: 20px;
          overflow: hidden; /* Para conter elementos flutuantes */
        }

        /* Estilos para o carrossel */
        .carousel-container {
          width: 50%; /* Metade da largura da tela */
          float: left;
          padding-right: 20px;
          overflow: hidden;
        }

        .carousel {
          display: flex;
          transition: transform 0.5s ease;
        }

        .carousel-item {
          width: 100%;
          flex: 0 0 auto;
        }

        /* Estilos para a descrição do produto */
        .product-description {
          float: left;
          width: 50%; /* Metade da largura da tela */
          padding-left: 20px;
        }

        /* Estilos para o botão de finalizar compra */
        .buy-button {
          display: block;
          width: 200px;
          margin: 20px auto;
          padding: 10px;
          background-color: #007bff;
          color: #fff;
          text-align: center;
          text-decoration: none;
          border-radius: 5px;
          transition: background-color 0.3s ease;
        }
        .buy-button:hover {
          background-color: #0056b3;
        }
    </style>
</head>
<body>
<header>
    Cabeçalho
</header>

<div class="content">
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item">
                <img src="imagem1.jpg" alt="Imagem 1">
            </div>
            <div class="carousel-item">
                <img src="imagem2.jpg" alt="Imagem 2">
            </div>
            <div class="carousel-item">
                <img src="imagem3.jpg" alt="Imagem 3">
            </div>
            <!-- Adicione mais imagens conforme necessário -->
        </div>
    </div>

    <div class="product-description">
        <h2>Nome do Produto</h2>
        <p>Descrição do produto aqui...</p>
        <a href="#" class="buy-button">Finalizar Compra</a>
    </div>
</div>

<footer>
    Rodapé
</footer>

<script>
    // Script para criar o carrossel de imagens
    const carousel = document.querySelector('.carousel');
    const carouselItems = document.querySelectorAll('.carousel-item');

    let currentIndex = 0;
    const totalItems = carouselItems.length;

    function showNextSlide() {
      currentIndex = (currentIndex + 1) % totalItems;
      updateCarousel();
    }

    function updateCarousel() {
      const offset = -currentIndex * 100 + '%';
      carousel.style.transform = `translateX(${offset})`;
    }

    // Alterna para o próximo slide a cada 5 segundos
    setInterval(showNextSlide, 5000);
</script>
</body>
</html>
