<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <link rel="stylesheet" type="text/css" href="../css/detalhes-produto.css">
</head>
<style>
    .container {
    width: 80%;
    margin: auto;
    text-align: center;
}

.produto-details {
    margin-top: 50px;
}

.produto-details img {
    max-width: 300px;
}

.produto-details button {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.produto-details button:hover {
    background-color: #0056b3;
}

</style>
<body>
<div class="container">
    <h2>Detalhes do Produto</h2>
    <div class="produto-details">
        <img th:src="${produto.imagem}" alt="Imagem do Produto">
        <h3 th:text="${produto.nome}"></h3>
        <p th:text="'PreÃ§o: R$' + ${produto.preco}"></p>
        <p th:text="${produto.descricao}"></p>
        <form th:action="@{/comprar}" method="post">
            <input type="hidden" name="produtoId" th:value="${produto.id}">
            <button type="submit">Comprar</button>
        </form>
    </div>
</div>
</body>

</html>
