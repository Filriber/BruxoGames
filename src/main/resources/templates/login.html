<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <div class="logo">
        <img th:src="@{../images/logo.png}" alt="Logo">
    </div>
    <form th:id="loginForm" th:action="@{/login}" method="post">
        <h1>Login</h1>
        <label for="username">E-mail</label>
        <input type="text" id="username" name="username" placeholder="E-mail" th:required="required">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Senha" th:required="required">
        <button class="glow-on-hover" type="submit">Entrar</button>
    </form>
</div>
</body>
</html>
